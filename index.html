---
layout: default
title: Trep - Mechanical Simulation and Optimal Control
---
<div class="container">

    <div class="row">

        <div class="col-md-6" style="margin: 0 auto;text-align:center;">
            <br><br><br><br>
            <iframe width="420" height="400" src="http://www.youtube.com/embed/1cjiZASgQ0k" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="col-md-6">
            <p>{% capture m %}{% include front-page.md %}{% endcapture %}{{ m | markdownify }}</p>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <h3 class="page-header">Projects using Trep:</h3>
        </div>

        {% for project in site.data.projects %}
        <div class="col-sm-3 col-xs-6">
                <a href="{{ project.url }}">
                    <img class="img-responsive portfolio-item" src="{{ site.baseurl }}{{ project.image}}">
                </a>
                <span>{{ project.title }}</span>
        </div>
        {% endfor %}

    </div>

</div>
<!-- /.container -->
